<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillup Page</title>
    <link rel="stylesheet" href="../CSS/Fillupstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Public+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navArea">
        <div class="logo">
          <a href="#">
            <img src="Logo2.png" alt="your company logo">
          </a>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="Aboutus.html">About Us</a></li>
        </ul>
        </nav>

        <div id="id01">
            <h1>Fill up the details below</h1>
        </div>
    
        <div id="id02">
            <form action="" class="buttons">
                Location :
                <select class="Location">
                    <option value="None">None</option>
                    <option value="Narangi">Narangi</option>
                    <option value="Panikheiti">Panikheiti</option>
                    <option value="Sathgaon">Sathgaon</option>
                    <option value="Chandmari">Chandmari</option>
                </select><br>
    
                Type of Waste :
                <select class="Type">
                     <option value="None">None</option>
                     <option value="Wet">Wet Waste</option>
                     <option value="Dry">Dry Waste</option>
                </select><br>
    
                State the Quantity of your waste :
                <select class="quantity">
                     <option value="None">None</option>
                     <option value="Less than 5 kgs">Less than 5 kgs</option>
                     <option value="More than 5 kgs">More than 5 kgs</option>
                     <option value="More than 10 kgs">More than 10 kgs</option>
                     <option value="More than 20 kgs">More than 20 kgs</option>
                </select><br>
    
                <a href="Thankyou.html">
                    <input type="submit" value="Submit" class="submit">
                </a>
            </form>
        </div>

        <footer>Nothing to write for footer</footer>
    
</body>
</html>
